<main class="detail-page-content">
  <div class="details-page-filter-bar">
    <ui5-bar design="Header" style="height: 4rem;">
        <ui5-label id="basic-label" slot="startContent">Invoices</ui5-label>
        <ui5-button icon="add-document" title="Create invoice" slot="endContent" style="height: 4rem; width: 4rem; font-size:3rem;"></ui5-button>
    </ui5-bar>
  </div>

  <ui5-table>
    <ui5-table-column slot="columns">
      <ui5-label class="table-column-header-content">Product</ui5-label>
    </ui5-table-column>

    <ui5-table-column slot="columns">
      <ui5-label class="table-column-header-content">Price</ui5-label>
    </ui5-table-column>

    <ui5-table-column slot="columns">
      <ui5-label class="table-column-header-content">Location</ui5-label>
    </ui5-table-column>

    <ui5-table-column slot="columns">
      <ui5-label class="table-column-header-content"> Order date </ui5-label>
    </ui5-table-column>

    <ui5-table-column slot="columns">
      <ui5-label class="table-column-header-content">Image</ui5-label>
    </ui5-table-column>

    <ui5-table-row :key="item.key" v-for="item of filteredProducts">
      <ui5-table-cell>
        <ui5-label class="table-cell-content">
          <b></b>
        </ui5-label>
      </ui5-table-cell>
      <ui5-table-cell>
        <span class="table-cell-content"></span>
      </ui5-table-cell>
      <ui5-table-cell>
        <span class="table-cell-content"></span>
      </ui5-table-cell>
      <ui5-table-cell>
        <span class="table-cell-content"></span>
      </ui5-table-cell>
      <ui5-table-cell>
        <span class="table-cell-content">
          <img alt class="image-cell" :src="getProductImage(item.img)" />
        </span>
      </ui5-table-cell>
    </ui5-table-row>
  </ui5-table>
</main>
